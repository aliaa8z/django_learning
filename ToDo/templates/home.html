{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block content %} 

    <a href="{% url 'create' %}" class="btn btn-primary">Create</a>

    {% if request.user.is_authenticated %}
        <a href="{% url 'user_logout' %}" class="btn btn-danger">Logout</a><br><br>
    {% else %}
        <a href="{% url 'user_login' %}" class="btn btn-danger">Login</a>
        <a href="{% url 'user_register' %}" class="btn btn-info">Register</a><br><br>
    {% endif %}

    <h4>Todos</h4>
    {% for todo in todos %}
        <a href="{% url 'detail' todo.id %}">{{ todo.title }}</a><br>
    {% endfor %}

{% endblock %}
