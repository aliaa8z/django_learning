{% extends 'base.html' %}

{% block title %} {{post.slug}} {% endblock %}

{% block content %} 

    {% if request.user.id == post.user.id %}
        <a href="{% url 'home:post_update' post.id %}" class="btn btn-info">Update</a>
        <a href="{% url 'home:post_delete' post.id %}" class="btn btn-danger">Delete</a><hr>
    {% endif %}

    <p><a href="{% url 'accounts:user_profile' post.user.id %}">{{ post.user.username }}</a>- {{ post.created|date:"Y M d" }}</p>
    <p>{{ post.body }}</p>

{% endblock %}
