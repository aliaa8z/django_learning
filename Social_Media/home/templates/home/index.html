{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %} 
    <h4>Index Page</h4>

    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:8 }}</a>
        {% endfor %}
    </div>

{% endblock %}
